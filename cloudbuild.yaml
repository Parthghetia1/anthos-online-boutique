  # This step clones the hello-cloudbuild-env repository
  - name: 'gcr.io/google-samples/cloudbuild-kustomize:latest'
    id: clone-config-source-repository
    entrypoint: bash
    args:
    - '-eEuo'
    - 'pipefail'
    - '-c'
    - |-
      git clone https://github.com/$$GITHUB_USERNAME/config-source && \
      cd config-source
      git config user.email $$GITHUB_EMAIL
      git config user.name $$GITHUB_USERNAME 
      git remote set-url origin https://$$GITHUB_USERNAME:$$GITHUB_TOKEN@github.com/$$GITHUB_USERNAME/config-dev.git
      cd overlays/dev
    secretEnv: ['GITHUB_EMAIL', 'GITHUB_USERNAME', 'GITHUB_TOKEN']
  - id: 'get-image-checksum'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
      gcloud container images describe gcr.io/$PROJECT_ID/frontend:latest \
      --format 'value(image_summary.digest)' > ./checksum.txt | echo ./checksum.txt
  # This step generates the new manifest
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: generate-manifest
    entrypoint: /bin/bash
    args:
    - '-c'
    - |
       sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" frontend.yaml.tpl | \
       sed "s/COMMIT_SHA/$(cat ./checksum.txt)/g" > config-source/overlays/dev/kustomization.yaml
  
  # This step pushes the manifest back to hello-cloudbuild-env
  - name: 'gcr.io/cloud-builders/gcloud'
    id: push-manifest
    entrypoint: /bin/sh
    args:
    - '-c'
    - |
      set -x && \
      cd config-source/overlays/dev && \
      git add . && \
      git commit -m "Deploying image gcr.io/$PROJECT_ID/frontend:${COMMIT_SHA}
      Built from commit ${COMMIT_SHA} of repository frontend-app
      Author: $(git log --format='%an <%ae>' -n 1 HEAD)" && \
      git push -u origin main
availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/github-username/versions/1 
    env: 'GITHUB_USERNAME'
  - versionName: projects/${PROJECT_ID}/secrets/github-token/versions/1 
